sudo: required
dist: trusty

language: ruby
rvm: 2.2.1

before_install:
  - curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P chefdk

before_script:
  - mkdir -p ~/.aws
  - echo -e "[default]\naws_access_key_id = $AWS_ACCESS_KEY\naws_secret_access_key = $AWS_SECRET_KEY" > ~/.aws/credentials
  - echo "$SECRET_PASS" | gpg --passphrase-fd 0 -o "$AWS_SSH_KEY" chef.pem.gpg
  - chmod 600 "$AWS_SSH_KEY"
  - berks install

script:
  - kitchen verify

after_script:
  - kitchen destroy

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
