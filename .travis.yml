sudo: required
dist: trusty

language: ruby
rvm: 2.2.1

before_install:
  - curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P chefdk

before_script:
  - mkdir -p ~/.aws
  - echo -e "[default]\naws_access_key_id = $AWS_ACCESS_KEY\naws_secret_access_key = $AWS_SECRET_KEY" > ~/.aws/credentials
  - openssl aes-256-cbc -pass "pass:$TRAVIS_CI_SECRET" -in ./.secret -out "$AWS_SSH_KEY"

script:
  - kitchen verify

